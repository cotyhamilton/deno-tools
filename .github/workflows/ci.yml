name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: check formatting
        run: deno fmt --check

      - name: lint
        run: deno lint

      - name: test
        run: deno test --allow-read --allow-run
